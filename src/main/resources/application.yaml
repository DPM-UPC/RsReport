mybatis:
  type-aliases-package: pe.edu.upc.RsReport.mappers
spring:
  profiles:
    active: dev

---

spring:
  profiles: dev
name: dev-YAML
environment: dev
datasource:
  jndi-name: jdbc/SmartDB
auth-security:
  token:
    secretCode: "SecretKeyToGenJWTs"
    expirationTime: 100_000
    tokenPrefix: "Bearer "
    requestString: "Authorization"
server:
  port: 8083
  servlet:
    context-path: /
banner: banner.txt

---

spring:
  profiles: test
name: test-YAML
environment: test
datasource:
  jndi-name: jdbc/SmartDB
auth-security:
  token:
    secretCode: "SecretKeyToGenJWTs"
    expirationTime: 100_000
    tokenPrefix: "Bearer "
    requestString: "Authorization"
banner: banner.txt